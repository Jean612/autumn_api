"""
An ISO 8601-encoded date
"""
scalar ISO8601Date

type Mutation {
  """
  An example field added by the generator
  """
  testField: String!
}

type Query {
  user(
    """
    User id
    """
    id: ID
  ): User
}

type User {
  birthday: ISO8601Date
  email: String!
  fullname: String
  id: ID!
  lastName: String
  name: String
  phone: String
  token: String!
  verifiedAccount: Boolean
}
